<script>
window['downloadCV'] = function (){
  var bodyCV = jQuery('#cv-editor-1 > .cv-editor-content').html();
  var defaultCVURL=jQuery('#cv-editor-1').data('url') || jQuery('#cv-editor-1').attr('data-url');
  if(!bodyCV || !defaultCVURL) return 0&!alert('Lỗi, xin thử lại sau.');
  jQuery.ajax({
    url: defaultCVURL,
    success: function (html){
      var document = window.document;
      var newDoc = document.open("text/html", "replace");
      newDoc.write(html);
      jQuery(newDoc).find('body').html(bodyCV).find('[contenteditable]').prop('contenteditable',false);
      newDoc.close();

      var html = new Blob([jQuery('html')[0].outerHTML])
      var fd = new FormData()
      fd.append('_', html, Date.now()+'.html')
      fetch('./pdf.php', {
        method: 'POST',
        headers: {
            authorization: localStorage.getItem('access_token') ? 'Bearer ' + localStorage.getItem('access_token') : undefined
        },
        body: fd
      }).then(r => r.text()).then(r => {
        location.href = r
      })
    },
    complete: function (){
      downloadingCV=false;
    },
    error: function (){
      alert('Lỗi kết nối đến server.');
    }
  });
};
</script>
